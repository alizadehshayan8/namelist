<body>
    <div class="back-pic">

                <h1 class="text-center display-4 haed-txt">

                </h1>
            </div>
            <form id="name-form">

                <label for="name" class="mt-4">Name :</label>
                <input type="text" id="name" class="form-control " placeholder="Enter Your Name Please !">

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" class="form-control" placeholder="Enter Your LastName Please !">

                <label for="code">Personal code:</label>
                <input type="text" id="code" class="form-control" placeholder="Enter Your code Please !">

                <button type="submit" class="btn btn-success mt-3 btn-block">Submit</button>


                <table class="table table-dark table-hover my-5">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>LastName</th>
                            <th>Code</th>
                        </tr>
                    </thead>
                    <tbody id="information-list">

                    </tbody>
                </table>
            </form>
        </div>

        <div class="container sticky-bottom end">
            <div class="sticky-bottom end fixed-bottom">
                <hr>
                <p class="text-center txt-end">shayan Alizadeh</p>
                <p class="text-center txt-end">alizadehshayan8@gamil.com</p>
